@if (model) {
    <div class="modal" tabindex="-1" style="display: block">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Data Entry</h5>
            <button type="button" class="btn-close" (click)="model = undefined"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="machineName">Name:</label>
                <input type="text" class="form-control" id="machineName" [value]="model.name" (change)="model.name = getValue($event)"/>
              </div>
              <div class="mb-3">
                <label for="category" class="form-label">Type</label>
                <select class="form-select" id="category" [value]="model.type" (change)="model.type = getValue($event)">
                  <option selected>Choose...</option>
                  <option value="Small">Small</option>
                  <option value="Medium">Medium</option>
                  <option value="Large">Large</option>
                  <option value="Massive">Massive</option>
                  <option value="Flying">Flying</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" [value]="model.description" (change)="model.description = getValue($event)"></textarea>
              </div>
              <div class="mb-3">
                <label for="weakness" class="form-label">Weakness</label>
                <select class="form-select" id="weakness" [value]="model.attributes.weaknesses" (change)="model.attributes.weaknesses[0] = getValue($event)">
                  <option selected>Choose...</option>
                  <option value="None">None</option>
                  <option value="Fire">Fire</option>
                  <option value="Electricity">Electricity</option>
                  <option value="Frost">Frost</option>
                  <option value="Tear">Tear</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" (click)="model = undefined">
              Cancel
            </button>
            <button type="button" class="btn btn-primary" (click)="save()">Save</button>
          </div>
        </div>
      </div>
    </div>
}
